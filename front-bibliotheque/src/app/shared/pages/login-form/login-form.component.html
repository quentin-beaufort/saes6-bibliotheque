
<div class="principal">
<h2>Connexion</h2>
<form>
    <div>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Entrez votre email" required>
      </div>
      <div>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Entrez votre mot de passe" required>
      </div>
      <button type="submit" (click)="onSubmit()">Se connecter</button>
      <button type="button" (click)="redirectToRegistration()">S'inscrire</button>
  </form>
</div>
