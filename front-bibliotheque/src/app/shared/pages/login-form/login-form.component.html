<div class="container">

  <form>
    <legend>Connexion</legend>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Entrez votre mot de passe" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Se connecter</button>
    <button type="button" class="btn btn-secondary" (click)="redirectToRegistration()">S'inscrire</button>
  </form>
</div>
